{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>ToDo List</title>
</head>
<body>
    <h1>Welcome, {{ current_user.firstname }}!</h1>

    <h2>Your To-Do List:</h2>
    <ul class="list-group list-group-flush" id="todos">
        {% for todo in todos %}
        <li>{{ todo.data }}</li>
        {% endfor %}
    </ul>

    <iframe src="{{ streamlit_url }}" width="100%" height="600px"></iframe>

    <a href="{{ url_for('auth.logout') }}">Logout</a>
</body>
</html>
{% endblock %}
